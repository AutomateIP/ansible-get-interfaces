all:
  hosts:
    ios_device:
      ansible_host: 10.1.8.97  # Replace with your device IP
      ansible_user: itential
      ansible_password: itential
      ansible_connection: network_cli
      ansible_network_os: ios
      ansible_become: yes
      ansible_become_method: enable
      ansible_ssh_common_args: '-o ProxyCommand="ssh selab-jump"'  #'-o ProxyCommand="ssh -W %h:%p selab-jump"'
